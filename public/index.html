<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Den & Cube - Lifestyle Goods</title>
  <link rel="icon" href="images/logo2.jpeg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-up {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 1s ease-out forwards;
    }

    #overlay-center-text {
      transition: all 0.7s ease;
      transform: translateX(100px);
      opacity: 0;
    }

    #overlay-center-text.show {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden font-sans bg-white">

  <!-- ✅ Loader -->
  <div id="loader" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
    <img src="images/logo1.jpeg" alt="Logo" class="h-16 w-16 animate-pulse mb-4">
    <div class="text-white text-xl animate-bounce">Loading...</div>
  </div>

  <!-- ✅ Panels Container -->
  <div id="mainContent" class="flex h-screen w-screen opacity-0 bg-black">

    <!-- Panel 1 -->
    <div class="w-1/4 p-2 h-full">
      <div class="relative group overflow-hidden bg-black h-full cursor-pointer " onclick="openOverlay('images/pow4.jpeg')">
        <div class="absolute inset-0 bg-[url('images/pow4.jpeg')] bg-cover bg-center transition-transform duration-700 translate-y-full group-hover:translate-y-0"></div>
        <img src="images/logo1.jpeg" alt="Logo" class="absolute top-5 left-5 h-10 z-10">
        <div class="absolute bottom-5 w-full text-center text-3xl font-semibold uppercase text-white z-10 animate-slide-up">Indoor Sculptures</div>
      </div>
    </div>

    <!-- Panel 2 -->
    <div class="w-1/4 p-2 h-full">
      <div class="relative group overflow-hidden bg-black h-full cursor-pointer" onclick="openOverlay('images/pow9.jpeg')">
        <div class="absolute inset-0 bg-[url('images/pow9.jpeg')] bg-cover bg-center transition-transform duration-700 translate-y-full group-hover:translate-y-0"></div>
        <div class="absolute top-5 w-full text-center text-2xl font-medium text-white z-10 animate-slide-up">Where Form<br>and Function Unite</div>
        <div class="absolute bottom-5 w-full text-center text-3xl font-semibold uppercase text-white z-10 animate-slide-up">Portraits</div>
      </div>
    </div>

    <!-- Panel 3 -->
    <div class="w-1/4 p-2 h-full">
      <div class="relative group overflow-hidden bg-black h-full cursor-pointer" onclick="openOverlay('images/pow12.jpeg')">
        <div class="absolute inset-0 bg-[url('images/pow12.jpeg')] bg-cover bg-center transition-transform duration-700 translate-y-full group-hover:translate-y-0"></div>
        <div class="absolute bottom-5 w-full text-center text-3xl font-semibold uppercase text-white z-10 animate-slide-up">Ceramics</div>
      </div>
    </div>

    <!-- Panel 4 -->
    <div class="w-1/4 p-2 h-full">
      <div class="relative group overflow-hidden bg-black  h-full cursor-pointer" onclick="openOverlay('images/pow11.jpeg')">
        <div class="absolute inset-0 bg-[url('images/pow11.jpeg')] bg-cover bg-center transition-transform duration-700 translate-y-full group-hover:translate-y-0"></div>
        <div class="absolute bottom-5 w-full text-center text-3xl font-semibold uppercase text-white z-10 animate-slide-up">Exotic Sculptures</div>
      </div>
    </div>
  </div>

  <!-- ✅ Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black hidden items-center justify-center flex-col z-50">
    <!-- Fullscreen Clicked Image -->
    <img id="fullImg" src="" class="absolute inset-0 w-full h-full object-cover z-0" />

    <!-- Center Text -->
    <div id="overlay-center-text" class="absolute left-1/4 top-1/2 transform -translate-y-1/2 text-white text-3xl font-bold z-10">
      <!-- inserted dynamically -->
    </div>

    <!-- Top-right heading + button -->
    <div class="absolute top-10 right-10 text-right z-10">
      <h1 id="overlay-heading" class="text-4xl font-bold text-white mb-2"></h1>
      <button id="overlay-button" class="px-6 py-2 bg-white text-black font-semibold rounded hover:bg-gray-200 transition"></button>
    </div>

    <!-- Bottom-right paragraph -->
    <p id="overlay-paragraph" class="absolute bottom-10 right-10 w-1/3 text-white text-sm z-10 text-right"></p>

    <!-- Close Button -->
    <span class="absolute top-5 right-5 text-white text-4xl font-bold cursor-pointer z-10" onclick="closeOverlay()">×</span>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    const overlayData = {
      "pow4.jpeg": {
        centerText: "Bold Statements in Clay",
        heading: "Indoor Sculptures",
        button: "Explore Collection",
        paragraph: "Artfully crafted forms for serene indoor spaces."
      },
      "pow9.jpeg": {
        centerText: "Framed Elegance",
        heading: "Portrait Showcase",
        button: "View Gallery",
        paragraph: "Emotive faces and captured stories in every frame."
      },
      "pow12.jpeg": {
        centerText: "Functional Beauty",
        heading: "Ceramic Designs",
        button: "See More",
        paragraph: "Elevate dining and décor with utility and charm."
      },
      "pow11.jpeg": {
        centerText: "Nature-Inspired Mastery",
        heading: "Exotic Sculptures",
        button: "Shop Now",
        paragraph: "Organic silhouettes born from inspired minds."
      }
    };

    // Show loader, then content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        const main = document.getElementById('mainContent');
        main.classList.remove('opacity-0');
        main.classList.add('opacity-100', 'transition-opacity', 'duration-700');
      }, 1000); // Adjust loader duration
    });

    function openOverlay(imagePath) {
      const filename = imagePath.split('/').pop();
      const data = overlayData[filename] || {};

      // Update image and content
      document.getElementById('fullImg').src = imagePath;
      const centerText = document.getElementById('overlay-center-text');
      centerText.textContent = data.centerText || '';
      centerText.classList.remove('show'); // reset transition
      setTimeout(() => centerText.classList.add('show'), 50);

      document.getElementById('overlay-heading').textContent = data.heading || '';
      document.getElementById('overlay-button').textContent = data.button || '';
      document.getElementById('overlay-paragraph').textContent = data.paragraph || '';

      // Show overlay
      document.getElementById('overlay').classList.remove('hidden');
    }

    function closeOverlay() {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('fullImg').src = "";
      document.getElementById('overlay-center-text').classList.remove('show');
    }
  </script>
</body>
</html>
